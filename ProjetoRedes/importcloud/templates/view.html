<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualização</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    {% comment %} <div class="col-8 m-auto pt-2 pb-2 text-center">
         <h1>Visualização do Banco</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
         <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <p>Data: {{db.data}}</p>
        <p>Horario Inicio: {{db.horarioi}}</p>
        <p>Horario Final: {{db.horariof}}</p>
        <p>Horario Decorrido: {{db.decorrido}}</p>
    </div> {% endcomment %}


</body>
</html>
