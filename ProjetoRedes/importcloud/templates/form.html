<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
         <h1>Formulario de edição</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
         <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form_database" id="form_database" action="{% if db %} /update/{{db.id}}/ {% else %} /create/ {% endif %}" method="POST">
            {% csrf_token %}

            <div class="form-group mt-4">Data: {{form.data}}</div>
            <div class="form-group mt-4">Horario Inicio: {{form.horarioi}}</div>
            <div class="form-group mt-4 pb-2">Horario Final: {{form.horariof}}</div>
            <div class="form-group mt-4 pb-2">Status: {{form.status}}</div>
            <div class="form-group mt-4 pb-2">Horario Decorrido: {{form.decorrido}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>


</body>
</html>
